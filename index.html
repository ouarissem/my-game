<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة قلب الكروت وإيجاد الفواكه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 3/4;
            background-color: #2196F3;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #fff;
        }
        
        .card.matched {
            background-color: #8BC34A;
            cursor: default;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #388E3C;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>لعبة قلب الكروت وإيجاد الفواكه</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div>المحاولات: <span id="moves">0</span></div>
            <div>الأزواج: <span id="pairs">0</span> / 6</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <button id="restart-btn">إعادة اللعب</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // الفواكه المستخدمة في اللعبة
            const fruits = ['🍎', '🍌', '🍊', '🍇', '🍓', '🍑'];
            
            // تكرار كل فاكهة مرة واحدة للحصول على أزواج
            const allFruits = [...fruits, ...fruits];
            
            let moves = 0;
            let pairs = 0;
            let flippedCards = [];
            let canFlip = true;
            
            const gameBoard = document.getElementById('game-board');
            const movesCounter = document.getElementById('moves');
            const pairsCounter = document.getElementById('pairs');
            const restartBtn = document.getElementById('restart-btn');
            
            // مزج الفواكه عشوائياً
            function shuffleFruits() {
                return allFruits.sort(() => Math.random() - 0.5);
            }
            
            // إنشاء بطاقات اللعبة
            function createCards() {
                gameBoard.innerHTML = '';
                const shuffledFruits = shuffleFruits();
                
                shuffledFruits.forEach((fruit, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.fruit = fruit;
                    card.dataset.index = index;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            // قلب البطاقة
            function flipCard() {
                if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) {
                    return;
                }
                
                this.classList.add('flipped');
                this.innerHTML = this.dataset.fruit;
                
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    moves++;
                    movesCounter.textContent = moves;
                    canFlip = false;
                    
                    setTimeout(checkMatch, 500);
                }
            }
            
            // التحقق من تطابق البطاقات
            function checkMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.fruit === card2.dataset.fruit) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    pairs++;
                    pairsCounter.textContent = pairs;
                    
                    if (pairs === fruits.length) {
                        setTimeout(() => {
                            alert(`مبروك! لقد فزت بعد ${moves} محاولات`);
                        }, 300);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerHTML = '';
                    card2.innerHTML = '';
                }
                
                flippedCards = [];
                canFlip = true;
            }
            
            // إعادة تشغيل اللعبة
            function restartGame() {
                moves = 0;
                pairs = 0;
                flippedCards = [];
                canFlip = true;
                
                movesCounter.textContent = moves;
                pairsCounter.textContent = pairs;
                
                createCards();
            }
            
            // بدء اللعبة
            restartBtn.addEventListener('click', restartGame);
            restartGame();
        });
    </script>
</body>
</html>
